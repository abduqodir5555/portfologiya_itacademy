{% extends 'base.html' %}
{% block title %}Messages{% endblock title %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h2>Sizdagi barcha xabarlar</h2><br>
            {% for message in info %}
                <em>{{message.name}}</em>
                <br>
                <b>{{message.contact}}</b>
                <p>{{message.message}}</p>
                <br>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock content %}
