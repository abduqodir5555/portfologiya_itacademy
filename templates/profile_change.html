{% extends 'base.html' %}
{% block title %}profilni tahrirlash{% endblock title %}
{% block content %}

 <main class="formPage my-xl">
     <div class="content-box">
         <div class="formWrapper">
             <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
             <br>

             <form class="form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% for f in form %}
                 <div class="form__field">
                     <label for="formInput#text">{{f.label}}</label>
                     {{f}}
                 </div>               
              {% endfor %}
              <input class="btn btn--sub btn--lg  my-md" type="submit" value="Saqlash" />
             </form>
             <a href="{% url 'password_change' %}">Parolni o'zgartirish</a>
         </div>
     </div>
 </main>

{% endblock content %}
