{% extends 'base.html' %}
{% block title %}Parolni tiklash{% endblock title %}
{% block content %}

 <main class="formPage my-xl">
     <div class="content-box">
         <div class="formWrapper" style="text-align: center;">
             <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
             <br>
                <h3>Yangi parol kiriting</h3><br>
             <form class="form" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% for f in form %}
                      {% if forloop.first %}
                          <p>Yangi parol</p>
                      {% else %}
                          <p>Parolni takrorlang</p>
                      {% endif %}
                      
                      {{f}}
                  {% endfor %}
                  <br>
                  <input class="btn btn--sub btn--lg  my-md" type="submit" value="Yuborish" />
             </form>
             
         </div>
     </div>
 </main>

{% endblock content %}
